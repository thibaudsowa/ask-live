<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content *ngIf="description">
  <p>{{description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="failureAction()">{{failureButtonText}}</button>
  <button mat-button (click)="successAction()" cdkFocusInitial>{{successButtonText}}</button>
</div>
