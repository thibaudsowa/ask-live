<h1 class="mat-h1">Administration</h1>

<button mat-button class="mat-raised-button" (click)="openDialog()"><mat-icon>add</mat-icon> Add question...</button>

<mat-accordion>
    <mat-expansion-panel *ngFor="let question of questions | async">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{question.subject}}
        </mat-panel-title>
        <!-- <mat-panel-description>
          {{question.type}}
        </mat-panel-description> -->
      </mat-expansion-panel-header>
      <mat-list>
          <mat-list-item>{{question.answer1}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>{{question.answer2}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>{{question.answer3}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>{{question.answer4}}</mat-list-item>
        </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
